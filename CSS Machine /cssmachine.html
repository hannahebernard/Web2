<!DOCTYPE html>
<html lang="en">
<head>

  <title>Css Machine</title>
  <link href="cssmachine.css" rel="stylesheet" type="text/css"/>
  <link href='https://fonts.googleapis.com/css?family=Arvo:400,700' rel='stylesheet' type='text/css'/>

</head>

<body>
  <div id="wrapper">
      <div id="header">
      </div><!-- end header -->

      <div id="drawing">

        <div id="base">
          <div id="divider"></div>
                  <div id="top"></div>
                  <div id="lid">
                       

                      <div id="bar">
                         <div id="handle">
                            <div class=" sides lefthandle"></div>
                            <div class=" sides righthandle"></div>
                       </div>
                        
                      </div>
                       <div id="grilltop">

                       </div>

                  </div>

                  <div class="grillbar grillbar1"></div>
                  <div class="grillbar grillbar2"></div>
                  <div class="grillbar grillbar21"></div>
                  <div class="grillbar grillbar3"></div>
                   <div class="grillbar grillbar31"></div>
                  <div class="grillbar grillbar32"></div>
                  <div class="grillbar grillbar4"></div>
                  <div class="grillbar grillbar41"></div>
                  <div class="grillbar grillbar5"></div>
                  
                  <div id="grill">
                        <div class="grillinside"></div>
                        
                  </div>
                  <div id="lefttable"></div>
                  <div id="righttable"></div>
                   <div id="buttonspanel">
                        <div id="onoff">
                          <div class="onoff on"></div>
                          <div class="onoff off"></div>
                        </div>
                        <div class="dial dial1">
                            <div class="insidedial">
                                <div class="line"></div>
                            </div>
                        </div>
                        <div class="dial dial2">
                            <div class="insidedial">
                                 <div class="line"></div>
                            </div>
                        </div>
                        <div class="dial dial3">
                            <div class="insidedial">
                                 <div class="line"></div>
                            </div>
                        </div>

                  </div>

                  <div class="legs leg1">
                      <div class="wheeloutside outside1">
                               <div class="wheelinside inside1"></div>
                      </div>
                  </div>
                   <div class="legs leg2">
                        <div class="wheeloutside outside2">
                              <div class="wheelinside inside2"></div>
                        </div>
                   </div>

                   <div class="backlegs backleg1">
                        <div class="backoutside backoutside1">
                        <div class="backinside backinside1"></div>
                        </div>
                   </div>

                   <div class="backlegs backleg2">
                        <div class="backoutside backoutside2">
                        <div class="backinside backinside2"></div>
                        </div>
                   </div>
        </div><!-- end base -->
        <div class="tank">

            <div class="tanktop"></div>
            <div class="tankbottom"></div>

        </div><!-- end tank -->


            <div class="gearbase" >
                  <div class="geartop1">
                        <div class="geartop2"></div>
                  </div>
                  <div class="gearconnector"></div>
            </div><!-- end gear -->


        

         

      </div><!-- end drawing -->
      


  </div> <!-- end wrapper -->

</body>
</html>
