<!DOCTYPE HTML>
<html>
<head>
  <title>Pattern 2</title>
</head>
<body>
<script src='http://cykod.github.io/Logoish/logoish.js'></script>
<script>
Logoish.init();

speed(0);

function hslColor(hue,saturation,lightness,alpha) {
  lineColor("hsla(" + hue + "," + saturation + "%," + lightness + "%," + alpha + ")") 
}

function octagon(size) {
    rotate(45);
  forward(size);
    rotate(45);
  forward(size);
    rotate(45);
  forward(size);
    rotate(45);
  forward(size);
    rotate(45);
  forward(size);
    rotate(45);
  forward(size);
    rotate(45);
  forward(size);
    rotate(45);
  forward(size);
}


for(var x = 20; x < 500; x++) {
  hslColor(x*2,50,30,1);
  moveTo(700,600);
  rotate(45);
  octagon(x);
  
}


</script>

</body> 

</html>
